name: Deploy Pelican site to GitHub Pages

on:
  push:
    branches:
      - gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Verify GITHUB_TOKEN
      run: |
        echo "Verifying GITHUB_TOKEN..."
        REPO_URL="https://api.github.com/repos/${{ github.repository }}"
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" $REPO_URL)
        if [ $HTTP_STATUS -eq 200 ]; then
          echo "GITHUB_TOKEN is valid and has correct permissions."
        else
          echo "GITHUB_TOKEN validation failed. HTTP Status: $HTTP_STATUS"
          exit 1
        fi

    - name: Debug Information
      run: |
        echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
        echo "List of branches:"
        git branch -a
        echo "Current directory contents:"
        ls -la

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pelican markdown

    - name: Build site
      run: |
        pelican content -o output -s pelicanconf.py
        echo "Output directory contents:"
        ls -la output

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output
        publish_branch: gh-pages
        force_orphan: true
